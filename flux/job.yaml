apiVersion: batch/v1
kind: Job
metadata:
  name: auth-update-job-b12cef3
  namespace: auth
spec:
  ttlSecondsAfterFinished: 200
  backoffLimit: 4
  template:
    spec:
      serviceAccountName: default
      restartPolicy: OnFailure
      initContainers:
        - name: git-clone
          image: alpine/git:2.49.0
          command: ["/bin/sh", "-c"]
          args: 
            - |
              rm -rf /repo/*
              mkdir -p /repo
              cd /repo
              git clone --depth 1 https://github.com/ftemulator/auth .
          volumeMounts:
            - name: repo-volume
              mountPath: /repo
      containers:
        - name: sync
          image: "gradle:8.7.0-jdk21"
          command: ["/bin/sh", "-c"]
          args:
            - |
              apk add --no-cache curl
              curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
              chmod +x kubectl
              mv kubectl /usr/local/bin/
              rm -rf /mnt/auth/*
              cd /repo
              chmod +x gradlew
              ./gradlew bootJar
              cp -r ./build/libs/*.jar /mnt/auth/app.jar
              chmod +x /mnt/auth/app.jar
              kubectl -n auth rollout restart deployment auth
              echo "La api se actualizo correctamente"
          volumeMounts:
            - name: auth-volume
              mountPath: /mnt/auth/
            - name: repo-volume
              mountPath: /repo
      volumes:
        - name: auth-volume
          persistentVolumeClaim:
            claimName: auth-pvc
        - name: repo-volume
          emptyDir: {}
