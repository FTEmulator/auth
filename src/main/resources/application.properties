spring.application.name=auth

server.port=0
spring.grpc.server.port=30002

# JWT Configuration
# JWT_SECRET is loaded from .env file (required)

# Redis Configuration (loaded from .env file)
spring.redis.host=${REDIS_HOST}
spring.redis.port=${REDIS_PORT}
spring.redis.password=${REDIS_PASSWORD}

# PostgreSQL Configuration (profile database)
spring.profile-datasource.url=${DB_URL}
spring.profile-datasource.username=${POSTGRES_USER}
spring.profile-datasource.password=${POSTGRES_PASSWORD}

# Flyway Configuration
spring.flyway.url=${DB_URL}
spring.flyway.user=${POSTGRES_USER}
spring.flyway.password=${POSTGRES_PASSWORD}