spring.application.name=auth-test

server.port=0
spring.grpc.server.port=0

# JWT Configuration for tests
# Using a test-specific JWT secret
JWT_SECRET=test-jwt-secret-key-for-testing-purposes-only-do-not-use-in-production-environment

# Redis Configuration for tests
spring.redis.host=localhost
spring.redis.port=6379
spring.redis.password=redis

# Disable Flyway and PostgreSQL in tests
spring.flyway.enabled=false
spring.profile-datasource.url=jdbc:postgresql://localhost:5432/profile
spring.profile-datasource.username=postgres
spring.profile-datasource.password=postgres
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration,org.springframework.boot.autoconfigure.flyway.FlywayAutoConfiguration
